<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music App</title>
    <link rel="stylesheet" href="home.css">
    <a hrel="home.js"></a>
</head>
<body>

    <div class="music-container">
        <h1>My Music App</h1>
        
        <!-- Music Player Section -->
        <div class="player">
            <audio id="audio-player" src="your-song.mp3"></audio>
            <img src="rythm.jpg" width="300" height="300">
            <body style="background-color: lightskyblue;">
            <div class="controls">
                <button id="playPauseBtn">Play</button>
                <span id="song-title">Song Title</span>
            </div>
            
            <div class="progress-container">
                <input type="range" id="progress-bar" value="0" max="100" step="1">
            </div>
        </div>
    </div>
</body>
</html>
